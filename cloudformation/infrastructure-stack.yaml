AWSTemplateFormatVersion: 2010-09-09
Description: >-
  This template creates:
  - CFNUserGroup and CFNAdminGroup IAM groups. Note that 
  CFNAdminGroup has full admin powers! 
  - CFNUser IAM user associated with both of these groups
  - a policy, role and associated instance profile which allow an 
  EC2 instances to access S3 buckets.
  - a new ElasticIp (EIP).
  Note that you will need to specify the CAPABILITY_IAM flag when you 
  create the stack to allow this template to execute.
Parameters:
  ECRRepositoryName:
    Description: Name of the codecommit and ECR repos for this project
    Default: data-science-stack-ecr-repo
    Type: String
  CodeCommitRepositoryName:
    Description: Name of the codecommit and ECR repos for this project
    Default: data-science-stack-cc-repo
    Type: String
Resources:
  CodeCommitRepo:
    Type: AWS::CodeCommit::Repository
    Properties: 
      RepositoryDescription: Repo to allow EC2 access to the DataScienceStack environment.
      RepositoryName: !Ref CodeCommitRepositoryName
  InstanceECR:
    Type: AWS::ECR::Repository
    Properties: 
      RepositoryName: !Ref ECRRepositoryName
  InstanceProfile:
    Type: 'AWS::IAM::InstanceProfile'
    Properties:
      Path: /
      Roles:
        - !Ref InstanceRole
  InstancePolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: InstancePolicy
      PolicyDocument:
        Statement:
          - Effect: Allow
            Action:
              - 's3:*'
              - 'codecommit:*'
              - 'ecr:*'
              - 'ec2:*'
            Resource: '*'
          - Effect: Allow
            Action:
            - 'cloudformation:DeleteStack'
            Resource: '*'
      Roles:
        - !Ref InstanceRole
  InstanceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ec2.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Join [ "-", [ !Ref "AWS::AccountId", "data-science-stack-outputs" ] ]
    DeletionPolicy: Delete
Outputs:
  InstanceRole:
    Value: !Ref InstanceProfile
    Export:
      Name: "ECNotebooks::InstanceProfile"
  S3BucketName:
    Value: !Ref S3Bucket
    Export:
      Name: "ECNotebooks::S3BucketName"
  CodeCommitAddress:
    Value: !GetAtt CodeCommitRepo.CloneUrlHttp
    Export:
      Name: "ECNotebooks::CodeCommitAddress"
  ImageTag:
    Value: !Join [ "", [ !Ref "AWS::AccountId", ".dkr.ecr.", !Ref "AWS::Region", ".amazonaws.com/", !Ref "ECRRepositoryName" ] ]
    Export:
      Name: "ECNotebooks::ImageTagExport"
